<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress bars</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <main class="container">
        <h1 class="title">72%</h1>
        <p class="text">Please wait while the page is loading</p>

            <div class="bar">
                <div class="progress-black"> </div>
            </div>


        <div class="bar">
            <div class="progress-blue"></div>
        </div>
        <div class="percentage">
            72%
        </div>

        <div class="row">
            <p>Rate</p>
            <p>72%</p>
        </div>
        <div class="bar">
            <div class="progress-light"></div>
        </div>

    </main>
    <section class="verification">
        <p>Step 3</p>
        <h3>Verification</h3>
    </section>
    <section class="container-down">
        <div class="bar-darker">
            <div class="progress-blue row">
                <div class="check">
                    <img src="./comprobar.png" alt="" class="icon">
                </div>
                <div class="check"><img src="./comprobar.png" alt="" class="icon"></div>
                <div class="select"></div>
            </div>

            <div class="disable"></div>
        </div>
    </section>

</body>
</html>
